<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Application for permission to date my daughter</h1>
    <P><strong>Note:</strong>Form is be completed atleat 21 days prior to date</P>

    <form action="" method="post">
        <fieldset><!--Part 1 section-->
            <legend>Personal Details</legend>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Name here"><br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter Address here"><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter Email here"><br>
            <label for="phnum">Phone Number:</label>
            <input type="tel" name="phnum" id="phnum" placeholder="Enter" size="3"><br>
            <label for="IQ">IQ:</label>
            <input type="text" name="IQ" id="IQ" placeholder="Enter IQ here"><br>
            <label for="gender">Gender</label><br>
                <input type="radio" name="gender" id="male" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" name="gender" id="female" value="Female">
                <label for="female">Female</label><br>
                <input type="radio" name="gender" id="other" value="Other">
                <label for="other">Other</label><br>
            <label for="date">Date of Proposed Outing:</label>
            <input type="date" name="date" id="date">
        </fieldset><br>

        <fieldset><!--Part 2 section-->
            <input type="checkbox" name="opt1" id="opt1" value="I have Tattos and/or piercings">
            <label for="opt1">I have Tattos and/or piercings</label><br>
            <input type="checkbox" name="opt2" id="opt2" value="I am more than 2 years older than my daughter">
            <label for="opt2">I am more than 2 years older than my daughter</label><br>
            <input type="checkbox" name="opt3" id="opt3" value="I own a panel Van or V8 ute">
            <label for="opt3">I own a panel Van or V8 ute</label><br>
            <input type="checkbox" name="opt4" id="opt4" value="I work full-time">
            <label for="opt4">I work full-time</label><br>
            <input type="checkbox" name="opt5" id="opt5" value="My parents are rich">
            <label for="opt5">My parents are rich</label><br>
            <input type="checkbox" name="opt6" id="opt6" value="Is the date at a well lit public locations">
            <label for="opt6">Is the date at a well lit public locations</label><br>
        </fieldset><br>

        <fieldset><!--Part 3 section-->
            <label for="qual1">Political Peruasion:</label>
            <select name="qual1" id="qual1">
                <option value="Left Wing">Left Wing</option>
                <option value="Right Wing">Right Wing</option>
            </select>
            <label for="qual2">Education level Completed:</label>
            <select name="qual2" id="qual2">
                <option value="University">University</option>
                <option value="School">School</option>
            </select>
        </fieldset><br>

        <fieldset><!--Part 4 section-->
            <legend>Essay Section</legend>
            <label for="ques1">In 50 words or more explain why you want to date my daughter</label><br>
            <textarea name="ques1" id="ques1" rows="6" cols="60" placeholder="Enter text here"></textarea><br>
            <label for="ques2">Please upload contact details for 2 references</label><br>
            <textarea name="ques2" id="ques2" rows="6" cols="60" placeholder="Enter text here"></textarea><br>
            <label for="attach">Upload Police Clearance Certification, Bank Statement and Medical Certification here</label>
            <input type="button" value="Attach Files">
        </fieldset>
        <input type="submit" name="submit" id="submit" value="Send Your Application">
    </form>
</body>
</html>
