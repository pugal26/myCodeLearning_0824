<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task_10</title>
</head>
<body>
    <h1>Workshop Registration</h1>
    <form action="" method="post">
        <label for="fname">First Name*</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name*</label><br>
        <input type="text" name="lname" id="lname" required><br>
        <label for="company">Company Institution*</label><br>
        <input type="text" name="company" id="company"><br>
        <label for="address">Address*</label><br>
        <textarea name="address" id="address" rows="4" cols="25"></textarea><br>
        <label for="city">City</label><br>
        <select name="city" id="city">
            <option value="pondicherry">Pondicherry</option>
            <option value="cuddalore">Cuddalore</option>
            <option value="villupuram">Villupuram</option>
        </select><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email"><br>
        <label for="phnum">Phone Number:</label><br>
        <input type="tel" name="phnum" id="phnum"><br>
        <label for="lunch">Lunch:</label><br>
        <select name="menu" id="menu">
            <option value="Vegetarian">Vegetarian</option>
            <option value="Non-Vegetarian">Non-Vegetarian</option>
            <option value="Vegan">Vegan</option>
        </select><br>
        <label for="payment">Payment Method:</label><br>
        <input type="checkbox" name="payment1" id="payment1" value="Cash">
        <label for="cash">Cash</label><br>
        <input type="checkbox" name="payment2" id="payment2" value="Cheque">
        <label for="cheque">Cheque</label><br>
        <input type="checkbox" name="payment3" id="payment3" value="DemandDraft">
        <label for="demanddarft">DemandDraft</label><br>
        <label for="ddchqnum">DD Cheque Number</label><br>
        <input type="number" name="ddchqnum" id="ddchqnum"><br>
        <label for="payable">Payable At</label><br>
        <input type="text" name="payable" id="payable"><br>
        <label for="chqimg">Upload the Cheque</label><br>
        <input type="file" name="chqimg" id="chqimg"><br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br><br>
        <input type="submit" name="submit" id="submit">
        <input type="reset" name="reset" id="reset">
    </form>
    
</body>
</html>
