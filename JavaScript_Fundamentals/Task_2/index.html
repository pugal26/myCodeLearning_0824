<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code structure</title>
</head>
<body>
    <script>
        // without semicolon will work
        // alert('hello')
        // alert('world')

        // with semicolon also will work
        // alert('hello');
        // alert('world');

        /*
        // This case also work but the result will be '6'
        alert(3 + 
            1 
            + 2);

        */
        
        //This is an another example, this also work with semicolion
        // alert("Hello");
        // [1, 2].forEach(alert);

        //This won't work because of the line one has not semicolon at the end.
        // alert("Hello")
        // [1, 2].forEach(alert);

        //This also won't work, without semicolon after alert.
        // alert("Hello")[1, 2].forEach(alert);
    </script>
</body>
</html>
