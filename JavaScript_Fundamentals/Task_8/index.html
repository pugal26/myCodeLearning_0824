<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparisons</title>
</head>
<body>
    <script>
        5 > 4 // True
        "apple" > "pineapple" //True
        "2" > "12" // True
        undefined == null // True
        undefined === null // False
        null == "\n0\n" // False
        null === +"\n0\n" // False
    </script>
</body>
