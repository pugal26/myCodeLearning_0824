<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>
<body>
    <script>
        let name = "Pugal";

        alert( `hello ${1}` ); // number

        alert( `hello ${"name"}` ); // string

        alert( `hello ${name}` ); //string
    </script>
</body>
</html>
